<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Chess Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Magic Chess Team Builder</h1>
    <input type="text" id="search" placeholder="Search hero...">
</header>

<div class="main">

    <div class="left">
        <h2>Heroes</h2>
        <div id="heroContainer" class="container"></div>
    </div>

    <div class="right">
        <h2>Your Team (Max 5)</h2>
        <div id="team" class="team"></div>
      <!-- Reset Button -->
    	<button id="resetBtn">Reset Team</button>

        <h3>Synergy</h3>
        <div id="synergy"></div>
    </div>

<script src="heroes.js"></script>
<script src="script.js"></script>
</body>
</html>
